<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Simulator - Modular</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="controls">
        <button id="startBtn">Start</button>
        <button id="stopBtn">Stop</button>
        <br>
        <button id="addCompartmentBtn">Add Compartment</button>
        <button id="removeCompartmentBtn">Remove Compartment</button>
        <div id="compartmentInfo">Compartments: 3</div>
        <div class="slider-container">
            <label for="speedSlider">Speed:</label>
            <input type="range" id="speedSlider" min="0.0001" max="0.003" step="0.0001" value="0.001">
            <span id="speedValue">1x</span>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    
    <!-- Load the modular ES6 application -->
    <script type="module" src="src/main.js"></script>
</body>
</html>
